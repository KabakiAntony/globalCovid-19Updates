<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Updates</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div id="container">
        <header>Global Covid-19 Updates</header> 
        <div id="login-success">Login successful</div> 
        <form id="login" class="login" method="POST">
            <h2 class="form-header">Sign in</h2>
            <label >Email</label>
            <div id="email-error"></div>
            <input type="email" name="email" id="email">
            <label >Password</label>
            <div id="error"></div>
            <input type="password" name="password" id="password">
            <input type="submit" id="submit" value="Sign in">
        </form>
        <footer>&copy;  2020 <a href="https://twitter.com/kabakikiarie">Kabaki Antony</a></footer>
    </div>
    <script src="{{ url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
